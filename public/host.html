<form id="gameSettings" class="gameSettings">
    <h2>Pick a Goal</h2>
    <div class="winConditionOptions">
        <div><input type="radio" id="win1" name="winCondition" value="row">
        <label for="row">Rows</label>
        </div>
        <div><input type="radio" id="Any Column" name="winCondition" value="column">
        <label for="column">Columns</label>
        </div>
        <div><input type="radio" id="win3" name="winCondition" value="diagonal">
        <label for="diagonal">Diagonals</label>
        </div>
        <div><input type="radio" id="win4" name="winCondition" value="corner">
        <label for="diagonal">Corners</label>
        </div>
        <div><input type="radio" id="win5" name="winCondition" value="center">
        <label for="center">Center</label>
        </div>
        <div><input type="radio" id="win6" name="winCondition" value="blackOut">
        <label for="center">Black Out</label>
        </div>
    </div>
    <button type="submit" class="primaryBtn" id="winConditionBtn" disabled>Confirm</button>
</form>
<div id="hostConsole" class="hostConsole">
    <h2>Room: <span id="roomNumber"></span></h2>
    <div class="currentCardWrap currentCardWrap-host">
        <img src="images/blank.png" id="currentCard" class="currentCard currentCard-host">
        <button id="reviewBtn" class="secondaryBtn">Review</button>
    </div>
    <div class="drawWrap">
        <img src="images/CAAR.jpeg" id="deck" class="deck">
        <button id="drawBtn" class="primaryBtn" disabled>Draw</button>
    </div>
    <div class="winConditionWrap winConditionWrap-host">
        <h3>Goal</h3>
        <img id="winConditionInfo" class="winConditionInfo winConditionInfo-host" src="images/blank.png">
    </div>

    <div id="playerGraph" class="playerGraph playerGraph-host">
    </div>
</div>

<div id="cardReview" class="modal cardReview invisible">
        <ul id="cardReviewList" class="cardReviewList"></ul>
        <button class="denyBtn" id="closeReview">Close</button>
</div>

<div id="allegedWinner" class="modal allegedWinner invisible">
        <h3>Drawn Cards</h3>
        <ul id="cardReviewListAlleged" class="cardReviewList cardReviewList-alleged"></ul>
        <h3><span id="allegedWinnerName"></span> Board</h3>
        <div id="boardHold"></div>
        <button class="primaryBtn" id="confirm" value="yes">Yes</button>
        <button class="denyBtn" id="deny" value="no">No</button>
</div>

<div id="alertModal" class="alert invisible">
    <h3>Congratulations</h3>
    <p>Winner's nickaname</p>
    <button class="primaryBtn" id="restartGame" value="">New game</button>
    <button class="primaryBtn" id="continueGame" value="">Keep playing</button>
</div>
