<form id="gameSettings" class="modal modal--gameSettings">
    <div class="modal__content modal__content--gameSettings">
        <div><input type="radio" id="win1" name="winCondition" value="row" class="modal__input--gameSettings">
        <label for="win1">Rows</label>
        </div>
        <div><input type="radio" id="win2" name="winCondition" value="column" class="modal__input--gameSettings">
        <label for="win2">Columns</label>
        </div>
        <div><input type="radio" id="win3" name="winCondition" value="diagonal" class="modal__input--gameSettings">
        <label for="win3">Diagonals</label>
        </div>
        <div><input type="radio" id="win4" name="winCondition" value="corner" class="modal__input--gameSettings">
        <label for="win4">Corners</label>
        </div>
        <div><input type="radio" id="win5" name="winCondition" value="center" class="modal__input--gameSettings">
        <label for="win5">Center</label>
        </div>
        <div><input type="radio" id="win6" name="winCondition" value="blackOut" class="modal__input--gameSettings">
        <label for="win6">Black Out</label>
        </div>
    </div>
    <h2><span class="modal__span">What's the </span><br>Rule?</h2>
    <button type="submit" class="primaryBtn modal__btn" id="winConditionBtn" disabled>Confirm</button>
</form>

<div class="hostInfo">
    <img src="images/bean.png" class="logo logo--host">
    <div class="winWrap winWrap--host">
        <img id="winConditionInfo" class="winInfo winInfo--host" src="images/blank.png">
            <h3>Goal</h3>
    </div>
    <h3 class="hostInfo__h3">Room: <br><span id="roomNumber" class="winInfo__h3"></span></h3>
</div>

<div id="hostConsole" class="hostConsole">
    <div class="drawWrap">
        <img src="images/CAAR.jpeg" id="deck" class="deck">
        <button id="drawBtn" class="primaryBtn" disabled>Draw</button>
    </div>
    <div class="currentCardWrap currentCardWrap--host">
        <img src="images/blank.png" id="currentCard" class="currentCard currentCard-host">
        <button id="reviewBtn" class="secondaryBtn">Review</button>
    </div>
    <div id="playerGraph" class="playerGraph playerGraph--host">
    </div>
</div>

<div id="cardReview" class="modal modal--cardReview invisible">
        <ul id="cardReviewList" class="modal__content modal__content--cardReview"></ul>
        <button class="secondaryBtn modal__btn" id="closeReview">Close</button>
</div>

<div id="allegedWinner" class="modal modal--allegedWinner invisible">
        <div class="modal__content modal__content--alleged">
            <h3 id="board-tab-btn" class="alleged__h3"><span id="allegedWinnerName"></span> Board</h3>
            <div id="boardHold" class="modal__content modal__content--boardHold"></div>
            <h3 id="drawnCard-tab-btn" class="alleged__h3">Drawn Cards</h3>
            <ul id="cardReviewListAlleged" class="modal__content modal__content--cardReview modal__content--cardReview--alleged invisible"></ul>
        </div>
        <h2><span class="modal__span">Do we have a </span><br>winner?</h2>
        <div class="alleged__btnWrap">
            <button class="primaryBtn modal__btn" id="confirm" value="yes">Yes</button>
            <button class="denyBtn modal__btn" id="deny" value="no">No</button>
        </div>
</div>

<div id="alertModal" class="alert invisible">
    <h3>Congratulations</h3>
    <p>Winner's nickaname</p>
    <button class="primaryBtn" id="restartGame" value="">New game</button>
    <button class="secondaryyBtn" id="continueGame" value="">Keep playing</button>
</div>
