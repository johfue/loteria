<div id="gridWrap" class="gridWrap-host">

<form id="hostConsole">
    <img src="images/blank.png" id="currentCard">
    <button class="secondaryBtn" id="deck"  disabled><img src="images/CAAR.jpeg"><span>Draw</span></button>
    <div id="cardReview" class="invisible">
        <button class="denyBtn" id="closeReview">Close</button>
        <ul id="cardReviewList"></ul>
    </div>
    <div id="allegedWinner" class="invisible">
        <button class="primaryBtn" id="confirm" value="newGame">New Game</button>
        <button class="denyBtn" id="deny" value="keepPlaying">Keep Playing</button>
        <div id="boardHold"></div>
    </div>
</form>

<form id="gameSettings" class="gameSettings invisible">
    <h3 class="doubleWide">Choose a Goal</h3>
    <div><input type="radio" id="win1" name="winCondition" value="row">
    <label for="row">Rows</label>
    </div>
    <div><input type="radio" id="Any Column" name="winCondition" value="column">
    <label for="column">Columns</label>
    </div>
    <div><input type="radio" id="win3" name="winCondition" value="diagonal">
    <label for="diagonal">Diagonals</label>
    </div>
    <div><input type="radio" id="win4" name="winCondition" value="corner">
    <label for="diagonal">Corners</label>
    </div>
    <div><input type="radio" id="win5" name="winCondition" value="center">
    <label for="center">Center</label>
    </div>
    <div><input type="radio" id="win6" name="winCondition" value="blackOut">
    <label for="center">Black Out</label>
    </div>
    <button type="submit" class="primaryBtn doubleWide" id="start" disabled>Start Game</button>
</form>
<div class="gameInfo gameInfo-host">
    <h2>Room: <span id="roomNumber"></span></h2>
    <h3>Goal</h3>
    <img id="winConditionInfo" src="images/blank.png">
</div>
<div id="playerGraph">
    <h2>Players</h2>
</div>
</div>
