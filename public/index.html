<body>
<div id="popItIn">
    
    <img src="images/logo.svg" class="hero" alt="Play Loteria Online">
    
    <form id="welcomeForm" class="welcome">
        <label for="roomSearch">Room Number</label>
        <input class="welcome__input" placeholder="######" type="text" inputmode="numeric" pattern="[0-9]*" minlength="6" maxlength="6" required id="roomSearch">
        <span id="errorMsg1" class="errorMsg invisible"></span>
        <button class="welcome__input secondaryBtn" type="submit" id="join">Join a game</button>
    </form>
    <form id="nameForm" class="nickname invisible">
        <label for="nickname">Nickname</label>
        <input class="welcome__input" placeholder="Name" type="text" inputmode="text" minlength="1" maxlength="8" required id="nickname">
        <span id="errorMsg2" class="errorMsg invisible"></span>
        <button class="welcome__input secondaryBtn" type="submit" id="player">Confirm</button>
    </form>
    
        <button class="welcome__input primaryBtn" id="host">Host a game</button>

</div>
