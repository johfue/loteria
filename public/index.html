<!doctype html>
<html>
<head>
    <title>Lotería Virtual</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#F2D750">
    <meta name="theme-color" content="#F2D750">
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1><a href="">La Lotería Virtual</a></h1>

<div id="popItIn">
    <form>
        <span>
        <input class="landing" placeholder="Room number" type="text" inputmode="numeric" pattern="[0-9]*" id="roomSearch">
        <button class="landing" id="player">Join a game</button>
        </span>
        <button class="landing" type="submit" id="host">Host a game</button>
    </form>
</div>
<script type="text/javascript">
var my_image = new Image();
for (i=1; i<55; i++) {
my_image.src = 'images/CAAR/' + i + '.jpeg';
}
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
