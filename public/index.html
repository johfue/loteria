<body onload="
    if (location.pathname.length === 7) {
        roomParam = (location.pathname).substring(1,7);
        joinBTN = document.getElementById('join');
        document.getElementById('roomSearch').value = roomParam;
        document.getElementById('welcomeForm').requestSubmit(joinBTN);
    }
">

<div id="popItIn">
    
    <a href="about.html" id="about" class="aboutBtn">
        <p class="aboutBtn__Txt">About</p>
        <svg id="checker" width="84" height="28" viewBox="0 0 84 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect class="even" width="14" height="14" fill="#534537"/>

    </a>
    <img src="images/logo.svg" class="hero" alt="Play Lotería Online">
      
    <div>
    <div id="firstForm">
    <form id="welcomeForm" class="landingForm">
        <div>
            <label for="roomSearch" class="welcome__label">Room Number</label>
            <input class="welcome__input" placeholder="######" type="text" inputmode="numeric" pattern="[0-9]*" minlength="6" maxlength="6" required id="roomSearch">
            <span id="errorMsg1" class="errorMsg invisible"></span>
            <button class="welcome__input secondaryBtn" type="submit" id="join">Join a game</button>
        </div>
    </form>
    
    <button class="welcome__input primaryBtn" id="host">Host a game</button>
    </div>

    <form id="nameForm" class="landingForm invisible" method="post" action="/player">
        <div>
        <label for="nickname" class="welcome__label">Nickname</label>
        <input class="welcome__input" placeholder="Name" type="text" inputmode="text" minlength="1" maxlength="8" required id="nickname" autocomplete="cc-csc">
        <span id="errorMsg2" class="errorMsg invisible"></span>
        <button class="welcome__input secondaryBtn" type="submit" id="player">Confirm</button>
        </div>
        <a class="back" onclick="goBack('nameForm', 'firstForm')"><img src="images/back.svg" class="back__arrow" alt="">Back</a>
    </form>
    
    <form id="deckSettings" class="landingForm invisible" method="post" action="/game">
            <div class="deckSettings__option">
                <input type="radio" id="deck1" name="deckOption" value="classic" class="modal__input--deckSettings">
                <label for="deck1" class="radio-sibling--deckSettings"><span class="deckSettings__label--header">Classic</span><br>The original 54 Don Clemente cards</label>
            </div>
            <div class="deckSettings__option">
                <input type="radio" id="deck2" name="deckOption" value="school" class="modal__input--deckSettings">
                <label for="deck2" class="radio-sibling--deckSettings"><span class="deckSettings__label--header">School-friendly</span><br>Removes El Negrito, El Apache, and El Borracho. Uses an alternate artwork for La Sirena</label>
            </div>
            <div class="deckSettings__option">
                <input type="radio" id="deck3" name="deckOption" value="custom" class="modal__input--deckSettings">
                <label for="deck3" class="radio-sibling--deckSettings"><span class="deckSettings__label--header">Custom</span><span id="deckSettings__label--Edit" class="deckSettings__label--Edit">[Edit]</span></label>
            </div>
        <button type="submit" class="secondaryBtn welcome__input" id="deckSelectBtn">Confirm</button>
        <a class="back" onclick="goBack('deckSettings', 'firstForm')"><img src="images/back.svg" class="back__arrow" alt="">Back</a>
    </form>
    </div>
    
    <div id="cardReview" class="modal modal--cardSelect invisible">
            <ol id="cardSelectList" class="modal__content modal__content--cardSelect"></ol>
            <h2><span class="modal__span">Add/Remove</span><br>Cards</h2>
            <button class="secondaryBtn modal__btn" id="closeSelect">Save</button>
    </div>

    <div class="splash__img splash__img--mundo">
